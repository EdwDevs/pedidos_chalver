        }
        .product-list-container {

            overflow-y: auto;
        }
        .bottom-nav {

            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;

            color: #6c757d;
        }

        }
        .bottom-nav .nav-link i {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .fab-cart {
            position: fixed;

            height: 60px;
            border-radius: 50%;
            background-color: rgb(var(--bs-primary-rgb));

        }

        }

        }

                clientOrders.forEach(order => {
                    const itemsHtml = order.items.map(item => {
                        const product = products.find(p => p.id === item.productId);
                        return `<li class="small text-muted ps-2"> • ${product?.ref || 'N/A'} - <strong>Cant: ${item.quantity}</strong></li>`;
                    }).join('');

                    const orderItem = document.createElement('div');
                    orderItem.className = 'list-group-item';
                    orderItem.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <div>
                                <h6 class="mb-1">Pedido del ${order.date ? order.date.toDate().toLocaleDateString('es-CO') : 'N/A'}</h6>
                                <small>Depósito: <strong>${order.supplier}</strong></small>
                            </div>
                            <strong class="text-primary fs-6">${formatCurrency(order.total || 0)}</strong>
                        </div>
                        <ul class="list-unstyled mt-2 mb-0">${itemsHtml}</ul>
                        <div class="mt-2 text-end">
                            <button class="btn btn-sm btn-outline-primary edit-order-btn" data-order-id="${order.id}"><i class="fa-solid fa-pencil me-1"></i>Modificar</button>
                            <button class="btn btn-sm btn-outline-danger delete-order-btn" data-order-id="${order.id}"><i class="fa-solid fa-trash me-1"></i>Eliminar</button>
                        </div>
                    `;
                    listGroup.appendChild(orderItem);
                });

                orderHistoryContainerEl.appendChild(accordionItem);
            });
        };
        
        const updateUIState = () => {
            const canFinalize = currentOrder.clientName && currentOrder.supplier && currentOrder.items.length > 0;
            finalizeOrderBtn.disabled = !canFinalize;

            if (editingOrderId) {
                finalizeOrderBtn.innerHTML = '<i class="fa-solid fa-save me-1"></i>Actualizar Pedido';
                cancelEditBtn.classList.remove('d-none');
                clearOrderBtn.classList.add('d-none');
                editingBanner.classList.remove('d-none');
            } else {
                finalizeOrderBtn.innerHTML = 'Finalizar Pedido';
                cancelEditBtn.classList.add('d-none');
                clearOrderBtn.classList.remove('d-none');
                editingBanner.classList.add('d-none');
            }
        };
        
        const addProductToOrder = (productId, quantity) => {
            const existing = currentOrder.items.find(item => item.productId === productId);
            if (existing) {
                existing.quantity += quantity;
            } else {
                currentOrder.items.push({ productId, quantity });
            }
            const productRef = products.find(p => p.id === productId).ref;
            showToast(`Se agregaron ${quantity} de ${productRef}`);
            renderCurrentOrder();
        };

        const handleOrderAction = (e) => {
            const target = e.target;
            if (target.closest('.remove-item-btn')) {
                const productId = parseInt(target.closest('.remove-item-btn').dataset.id);
                currentOrder.items = currentOrder.items.filter(i => i.productId !== productId);
            } else if (target.classList.contains('quantity-input')) {
                const productId = parseInt(target.dataset.id);
                const newQuantity = parseInt(target.value);
                const item = currentOrder.items.find(i => i.productId === productId);
                if (item && newQuantity > 0) { item.quantity = newQuantity; } 
                else { currentOrder.items = currentOrder.items.filter(i => i.productId !== productId); }
            }
            renderCurrentOrder();
        };

        const resetCurrentOrder = () => {
            currentOrder = { clientName: '', supplier: '', items: [] };
            editingOrderId = null;
            clientNameInputEl.value = '';
            supplierSelectEl.value = '';
            renderCurrentOrder();
        };

        finalizeOrderBtn.addEventListener('click', async () => {
            const total = calculateOrderTotal();
            if (editingOrderId) {
                const orderRef = doc(db, "orders", editingOrderId);
                try {
                    await updateDoc(orderRef, {
                        clientName: currentOrder.clientName,
                        supplier: currentOrder.supplier,
                        items: currentOrder.items,
                        total: total
                    });
                    alert(`Pedido actualizado con éxito para ${currentOrder.clientName}.`);
                    cartModal.hide();
                    resetCurrentOrder();
                } catch (error) {
                    console.error("Error al actualizar: ", error);
                    alert("Hubo un error al actualizar el pedido.");
                }
            } else {
                const ordersRef = collection(db, 'orders');
                try {
                    const newOrder = { ...currentOrder, total: total, date: serverTimestamp() };
                    await addDoc(ordersRef, newOrder);
                    alert(`Nuevo pedido para ${currentOrder.clientName} guardado.`);
                    cartModal.hide();
                    resetCurrentOrder();
                } catch (error) {
                    console.error("Error al guardar: ", error);
                    alert("Hubo un error al guardar el pedido.");
                }
            }
        });

        const loadRealtimeData = () => {
            const q = query(collection(db, "orders"), orderBy("date", "desc"));
            onSnapshot(q, (querySnapshot) => {
                orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderAllOrders(); 
            });
        };
        
        orderHistoryContainerEl.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-order-btn');
            const deleteBtn = e.target.closest('.delete-order-btn');

            if (editBtn) {
                const orderId = editBtn.dataset.orderId;
                const orderToEdit = orders.find(o => o.id === orderId);
                if (orderToEdit) {
                    editingOrderId = orderId;
                    clientNameInputEl.value = orderToEdit.clientName;
                    supplierSelectEl.value = orderToEdit.supplier;
                    currentOrder.items = JSON.parse(JSON.stringify(orderToEdit.items));
                    renderCurrentOrder();
                    createOrderTab.show();
                    window.scrollTo(0, 0);
                }
            }

            if (deleteBtn) {
                const orderId = deleteBtn.dataset.orderId;
                if (confirm('¿Está seguro de que desea eliminar este pedido permanentemente?')) {
                    try {
                        await deleteDoc(doc(db, "orders", orderId));
                        showToast('Pedido eliminado correctamente.');
                    } catch (error) {
                        console.error("Error al eliminar:", error);
                        alert('No se pudo eliminar el pedido.');
                    }
                }
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            if (confirm('¿Desea cancelar la edición? Los cambios no se guardarán.')) {
                resetCurrentOrder();
            }
        });
        
        productSearchEl.addEventListener('input', (e) => renderProducts(e.target.value));
        
        productListEl.addEventListener('click', (e) => {
            const btn = e.target.closest('.add-product-btn');
            if (btn) {
                const container = btn.closest('.input-group');
                const quantityInput = container.querySelector('.quantity-to-add');
                const quantity = parseInt(quantityInput.value);
                const productId = parseInt(btn.dataset.id);
                if (quantity > 0) {
                    addProductToOrder(productId, quantity);
                    quantityInput.value = '';
                } else {
                    alert('Por favor, ingrese una cantidad válida.');
                }
            }
        });
        
        [clientNameInputEl, supplierSelectEl].forEach(el => el.addEventListener('change', renderCurrentOrder));
        currentOrderItemsEl.addEventListener('click', handleOrderAction);
        currentOrderItemsEl.addEventListener('change', handleOrderAction);
        
        clearOrderBtn.addEventListener('click', () => {
            if (confirm('¿Limpiar todo el pedido actual?')) {
                resetCurrentOrder();
            }
        });
        
        renderProducts();
        renderCurrentOrder();
        loadRealtimeData();
    </script>

</body>
</html>
